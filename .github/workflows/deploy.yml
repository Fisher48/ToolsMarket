        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.TOOLSMARKET_SSH_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -H ${{ secrets.TOOLSMARKET_SERVER_HOST }} >> ~/.ssh/known_hosts

