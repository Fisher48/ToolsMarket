events {
    worker_connections 1024;
}

http {
    # =========================
    # RATE LIMIT ZONES
    # =========================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=order_limit:10m rate=2r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # =========================
    # STATUS CODE FOR RATE LIMIT
    # =========================
    limit_req_status 429;

    # =========================
    # Глобальный лимит загрузки файлов
    # =========================
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_body_timeout 300s;

    # =========================
    # GZIP COMPRESSION
    # =========================
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;

    upstream spring_app {
        server tools-market-app:8080;
        keepalive 32;
    }

    upstream grafana {
        server grafana:3000;
        keepalive 8;
    }

    upstream prometheus {
        server prometheus:9090;
        keepalive 8;
    }

    # =========================
    # HTTP SERVER (REDIRECT TO HTTPS)
    # =========================
    server {
        listen 80;
        server_name toolsmarket48.ru www.toolsmarket48.ru;

        # Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Редирект всего остального на HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # =========================
    # HTTPS SERVER (MAIN)
    # =========================
    server {
        listen 443 ssl http2;
        server_name toolsmarket48.ru www.toolsmarket48.ru;

        # SSL сертификаты
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CSP
        add_header Content-Security-Policy "
            default-src 'self' https: data:;
            script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.google.com https://www.gstatic.com https://recaptcha.google.com;
            style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com;
            img-src 'self' data: https: http:;
            font-src 'self' data: https://cdn.jsdelivr.net https://fonts.gstatic.com;
            connect-src 'self' https://cdn.jsdelivr.net https://www.google.com;
            frame-src https://www.google.com;
        ";

        # =========================
        # Глобальные лимиты
        # =========================
        limit_conn conn_limit 20;
        client_max_body_size 50M;
        client_body_buffer_size 128k;
        client_body_timeout 300s;

        # =========================
        # GRAFANA
        # =========================
        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /grafana;

            # WebSocket support для Grafana Live
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Увеличиваем таймауты для Grafana
            proxy_connect_timeout 30s;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;

            # Отключаем проксирование некоторых заголовков от Grafana
            proxy_hide_header X-Frame-Options;
            proxy_hide_header X-Content-Type-Options;

            # Разрешаем большие файлы
            client_max_body_size 50M;
        }

        # =========================
        # PROMETHEUS
        # =========================
        location /prometheus/ {
            allow 172.16.0.0/12;  # только Docker network
            deny all;

            proxy_pass http://prometheus:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            auth_basic "Prometheus Server";
            auth_basic_user_file /etc/nginx/.htpasswd-prometheus;
        }

        # =========================
        # NGINX METRICS
        # =========================
        location /nginx_status {
            stub_status;
            allow 172.16.0.0/12;  # только Docker network
            deny all;
            access_log off;
        }

        # =========================
        # STATIC IMAGES
        # =========================
        location /images/ {
            alias /app/uploads/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
            access_log off;
        }

        # =========================
        # FAVICON
        # =========================
        location = /favicon.ico {
            return 204;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
            log_not_found off;
        }

        # =========================
        # ORDERS (with rate limiting)
        # =========================
        location /order {
            limit_req zone=order_limit burst=5;
            proxy_pass http://spring_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # =========================
        # SPRING BOOT BACKEND (default)
        # =========================
        location / {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://spring_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;

            client_max_body_size 50M;
        }
    }
}