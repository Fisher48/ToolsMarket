# ===============================
# HTTP → HTTPS
# ===============================
server {
    listen 80;
    server_name toolsmarket48.ru www.toolsmarket48.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ===============================
# HTTPS
# ===============================
server {
    listen 443 ssl;
    http2 on;
    server_name toolsmarket48.ru www.toolsmarket48.ru;

    ssl_certificate     /etc/letsencrypt/live/toolsmarket48.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/toolsmarket48.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    client_max_body_size 50M;

    # =========================
    # SECURITY HEADERS
    # =========================
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    # CSP - только один заголовок!
    add_header Content-Security-Policy "default-src 'self' https: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://www.google.com https://www.gstatic.com https://recaptcha.google.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com https://cdnjs.cloudflare.com; img-src 'self' data: https: http:; font-src 'self' data: https://cdn.jsdelivr.net https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' https://cdn.jsdelivr.net https://www.google.com https://www.recaptcha.net https://toolsmarket48.ru http://toolsmarket48.ru; frame-src https://www.google.com;";

    # =========================
    # UPLOADS
    # =========================
    location /uploads/ {
        alias /app/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =========================
    # GRAFANA
    # =========================
    location /grafana/ {
        auth_basic "ToolsMarket Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_pass http://grafana:3000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /grafana;

        proxy_http_version 1.1;

        # Прокидываем авторизацию в Grafana (чтобы не спрашивать 2 раза)
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
    }

    # =========================
    # PROMETHEUS - ВСЕ пути
    # =========================

    # Статические пути Prometheus (самые специфичные)
    location ~ ^/(graph|alerts|targets|status|metrics|config|flags|rules|service-discovery|federate)/? {
        auth_basic "ToolsMarket Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;
        proxy_pass http://prometheus:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_http_version 1.1;
    }

    # API запросы
    location ~ ^/api/v1/ {
        # Только для internal network
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://prometheus:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_http_version 1.1;
    }

    # Prometheus с префиксом /prometheus
    location /prometheus/ {
        auth_basic "ToolsMarket Monitoring";
        auth_basic_user_file /etc/nginx/.htpasswd;

        rewrite ^/prometheus/(.*)$ /$1 break;
        proxy_pass http://prometheus:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect http://prometheus:9090/ /prometheus/;
        proxy_redirect / /prometheus/;
        proxy_buffering off;
        proxy_http_version 1.1;
    }

    # ALERTMANAGER
#     location /alertmanager/ {
#         auth_basic "ToolsMarket Monitoring";
#         auth_basic_user_file /etc/nginx/.htpasswd;
#
#         rewrite ^/alertmanager/(.*)$ /$1 break;
#         proxy_pass http://alertmanager:9093;
#         proxy_set_header Host $host;
#         proxy_set_header X-Real-IP $remote_addr;
#         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
#         proxy_set_header X-Forwarded-Proto $scheme;
#     }

    # =========================
    # BACKEND (Spring Boot)
    # =========================
    location /order {
        limit_req zone=order_limit burst=5;
        proxy_pass http://tools-market-app:8080;
        proxy_set_header Host $host;
    }

    location / {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://tools-market-app:8080;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
