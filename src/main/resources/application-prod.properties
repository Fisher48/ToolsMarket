# ===========================
# PRODUCTION PROFILE
# ===========================

# Production DB
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Security of DB
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# ===========================
# FILE STORAGE (PROD)
# ===========================

# Physical path inside container
app.upload.path=/app/uploads

# Public URL (via nginx / domain)
app.base.url=https://toolsmarket48.ru


# Configuration reCAPTCHA
app.recaptcha.site-key=${RECAPTCHA_SITE_KEY}
app.recaptcha.secret-key=${RECAPTCHA_SECRET_KEY}
app.recaptcha.v2.site-key=
app.recaptcha.v2.secret-key=
app.recaptcha.verify-url=https://www.google.com/recaptcha/api/siteverify
app.recaptcha.min-score=0.5
app.recaptcha.enabled=true
app.recaptcha.version=v3
app.recaptcha.always-on-register=true
app.recaptcha.always-on-login=false
app.recaptcha.register-action=register
app.recaptcha.login-action=login
app.security.login-attempts.max-without-captcha=3


# JPA - only validation
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Thymeleaf with cache
spring.thymeleaf.cache=true
spring.thymeleaf.check-template-location=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=never
management.prometheus.metrics.export.enabled=true

# Email setting
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.mail.from=${EMAIL_USER}
app.mail.admin=${EMAIL_ADMIN}

# ===========================
# LOGGING (FOR PROD)
# ===========================
logging.level.root=WARN

# Spring Framework
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.transaction=WARN

# Hibernate/JPA - ?? Important: didn't logging SQL in PROD!
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=ERROR
logging.level.org.hibernate.stat=ERROR

# Application
logging.level.ru.fisher.ToolsMarket=INFO
logging.level.ru.fisher.ToolsMarket.controller=INFO
logging.level.ru.fisher.ToolsMarket.service=INFO
logging.level.ru.fisher.ToolsMarket.repository=WARN
logging.level.ru.fisher.ToolsMarket.security=INFO

# Other libraries
logging.level.org.apache.tomcat=WARN
logging.level.org.apache.catalina=WARN
logging.level.com.zaxxer.hikari=WARN

# ===========================
# FILE LOGGING (correct path for Docker)
# ===========================
# Path inside container (will be mount in docker-compose)
logging.file.name=/app/logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Security
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# HSTS (for https)
server.ssl.enabled=false

# Size upload files
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Exception handling
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.include-message=on_param
server.error.whitelabel.enabled=false

# Flyway
spring.flyway.clean-disabled=true
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=true
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.placeholder-replacement=false