<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsMarket - Интернет-магазин инструментов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .category-breadcrumb {
            background-color: #f8f9fa;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
<!-- Верхняя панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-hammer"></i> ToolsMarket
        </a>

        <!-- Поиск -->
        <form class="d-flex flex-grow-1 mx-4" th:action="@{/search}" method="get">
            <div class="input-group">
                <input class="form-control" type="search" name="q"
                       th:value="${param.q}"
                       placeholder="Поиск инструментов..."
                       aria-label="Search">
                <button class="btn btn-warning" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>

        <!-- Действия пользователя -->
        <div class="navbar-nav flex-row">
            <a class="nav-link text-white mx-2" href="#">
                <i class="bi bi-heart fs-5"></i>
            </a>
            <a class="nav-link text-white mx-2 position-relative" th:href="@{/cart}">
                <i class="bi bi-cart3 fs-5"></i>
                <!-- Динамическое количество товаров -->
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      th:text="${session.cartItemCount ?: 0}">0</span>
            </a>
            <a class="nav-link text-white mx-2" href="#">
                <i class="bi bi-person fs-5"></i>
            </a>
        </div>
    </div>
</nav>

<!-- Навигация по категориям -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarCategories">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCategories">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" th:each="category : ${categories}">
                    <a class="nav-link fw-medium"
                       th:href="@{/category/{title}(title=${category.title})}"
                       th:text="${category.name}">
                        Категория
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
