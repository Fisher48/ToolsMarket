<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Фрагмент хедера с выпадающим меню -->
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Логотип -->
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-hammer"></i> ToolsMarket
        </a>

        <!-- Поиск -->
        <form class="d-flex flex-grow-1 mx-4" th:action="@{/search}" method="get">
            <div class="input-group">
                <input class="form-control" type="search" name="q"
                       placeholder="Поиск инструментов..." aria-label="Search">
                <button class="btn btn-warning" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>

        <!-- Правая часть -->
        <div class="navbar-nav flex-row align-items-center">
            <!-- Избранное -->
            <a class="nav-link text-white mx-2" href="#" title="Избранное">
                <i class="bi bi-heart fs-5"></i>
            </a>

            <!-- Корзина -->
            <div class="cart-indicator">
                <a th:href="@{/cart}" class="btn btn-outline-light position-relative">
                    <i class="bi bi-cart"></i>
                    Корзина
                    <span th:if="${session.cartItemCount != null and session.cartItemCount > 0}"
                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          th:text="${session.cartItemCount}">0</span>
                </a>
            </div>

            <!-- Профиль пользователя -->
            <div class="nav-item dropdown">
                <!-- Если пользователь авторизован -->
                <th:block th:if="${isAuthenticated}">
                    <a class="nav-link text-white mx-2 dropdown-toggle d-flex align-items-center"
                       href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-5 me-1"></i>
                        <span th:if="${currentUser != null and currentUser.isEnabled()}">
                            Привет, [[${currentUser.username}]]!</span>
                        <span th:unless="${currentUser != null and currentUser.isEnabled()}"> Войти</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/profile}">
                                <i class="bi bi-person me-2"></i> Профиль
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/profile/orders}">
                                <i class="bi bi-box-seam me-2"></i> Мои заказы
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="mb-0">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="bi bi-box-arrow-right me-2"></i> Выйти
                                </button>
                            </form>
                        </li>
                    </ul>
                </th:block>

                <!-- Если пользователь не авторизован -->
                <th:block th:unless="${isAuthenticated}">
                    <a class="nav-link text-white mx-2 d-flex align-items-center"
                       th:href="@{/auth/login}">
                        <i class="bi bi-box-arrow-in-right fs-5 me-1"></i>
                        <span class="d-none d-md-inline">Войти</span>
                    </a>
                </th:block>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
