<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа - ToolsMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        .order-summary-card { position: sticky; top: 20px; }
        .cart-item-row { border-bottom: 1px solid #eee; padding: 1rem 0; }
        .cart-item-row:last-child { border-bottom: none; }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5">
    <div class="row">
        <!-- Левая колонка - Товары и форма -->
        <div class="col-lg-8">
            <!-- Хлебные крошки -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}" class="text-decoration-none">Главная</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/cart}" class="text-decoration-none">Корзина</a></li>
                    <li class="breadcrumb-item active">Оформление заказа</li>
                </ol>
            </nav>

            <h2 class="mb-4">Ваш заказ</h2>

            <!-- Информация о пользователе -->
            <div th:if="${currentUser != null}" class="alert alert-success mb-4">
                <i class="bi bi-check-circle me-2"></i>
                Вы оформляете заказ как <strong th:text="${currentUser.username}"></strong>
            </div>

            <!-- Список товаров -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <div th:if="${items.isEmpty()}" class="text-center py-4">
                        <i class="bi bi-cart-x display-4 text-muted"></i>
                        <h4 class="text-muted mt-3">Корзина пуста</h4>
                        <a th:href="@{/}" class="btn btn-primary mt-2">Вернуться к покупкам</a>
                    </div>

                    <div th:each="item : ${items}" class="cart-item-row">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h6 class="mb-1" th:text="${item.productName}">Название товара</h6>
                                <small class="text-muted" th:text="${item.productSku}">Артикул</small>

                                <!-- Скидка на товар -->
                                <div th:if="${item.discountPercentage != null and item.discountPercentage > 0}">
                                    <small class="text-success ms-1">
                                        <i class="bi bi-piggy-bank"></i>
                                        Экономия:
                                        <span th:text="${T(ru.fisher.ToolsMarket.util.PriceFormatter).format(item.discountAmount) + ' ₽'}">
                                        </span>
                                    </small>
                                </div>
                            </div>
                            <div class="col-md-2 text-center">
                                <span class="text-muted" th:text="${item.quantity} + ' шт.'">1 шт.</span>
                            </div>
                            <div class="col-md-4 text-end">
                                <!-- Цена со скидкой если есть -->
                                <div th:if="${item.discountPercentage != null and item.discountPercentage > 0}">
                                    <small class="text-muted text-decoration-line-through d-block">
                                        <span th:text="${T(ru.fisher.ToolsMarket.util.PriceFormatter).format(item.totalPrice) + ' ₽'}">
                                        </span>
                                    </small>
                                    <span class="h6 text-danger"
                                          th:text="${T(ru.fisher.ToolsMarket.util.PriceFormatter).format(item.totalPriceWithDiscount) + ' ₽'}">
                                    </span>
                                </div>
                                <!-- Без скидки -->
                                <div th:unless="${item.discountPercentage != null and item.discountPercentage > 0}">
                                    <span class="h6"
                                          th:text="${T(ru.fisher.ToolsMarket.util.PriceFormatter).format(item.totalPrice) + ' ₽'}">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Контактная форма -->
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-4">
                        <i class="bi bi-person-circle text-primary me-2"></i>Контактная информация
                    </h5>

                    <form th:action="@{/order/create}" method="post" id="checkoutForm">
                        <!-- Для авторизованных пользователей показываем информацию профиля -->
                        <div th:if="${currentUser != null}" class="mb-3">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Имя</label>
                                    <input type="text" class="form-control"
                                           th:value="${currentUser.firstName}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Фамилия</label>
                                    <input type="text" class="form-control"
                                           th:value="${currentUser.lastName}" readonly>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control"
                                       th:value="${currentUser.email}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Телефон</label>
                                <input type="tel" class="form-control"
                                       th:value="${currentUser.phone != null ?
                                       currentUser.phone : 'Не указан'}" readonly>
                            </div>
                        </div>

                        <!-- Для анонимных пользователей - форма ввода -->
                        <div th:unless="${currentUser != null}" class="mb-3">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Имя</label>
                                    <input type="text" class="form-control" name="firstName"
                                           placeholder="Ваше имя" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Фамилия</label>
                                    <input type="text" class="form-control" name="lastName"
                                           placeholder="Ваша фамилия">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" name="email"
                                       placeholder="example@mail.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Телефон <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" name="phone"
                                       placeholder="+7 (999) 123-45-67" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Примечание к заказу</label>
                                <textarea class="form-control" name="note" rows="3"
                                          placeholder="Комментарии к заказу, особые пожелания..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Правая колонка - Итоги -->
        <div class="col-lg-4">
            <div class="card border-0 shadow-sm order-summary-card">
                <div class="card-body">
                    <h5 class="card-title border-bottom pb-3 mb-3">Итоги заказа</h5>

                    <!-- Стоимость товаров -->
                    <div class="d-flex justify-content-between mb-2">
                        <span>Товары:</span>
                        <span th:text="${T(ru.fisher.ToolsMarket.util.PriceFormatter).format(totalAmount) + ' ₽'}">
                            0 ₽
                        </span>
                    </div>

                    <!-- Скидка -->
                    <div th:if="${hasDiscounts}" class="d-flex justify-content-between mb-2 text-success">
                        <span>
                            <i class="bi bi-percent"></i>
                        </span>
                        <span class="fw-bold">
                            -<span th:text="${T(ru.fisher.ToolsMarket.util.PriceFormatter).format(totalDiscount)}">
                            </span> ₽
                        </span>
                    </div>

                    <hr>

                    <!-- Итого -->
                    <div class="d-flex justify-content-between mb-4">
                        <strong>Итого:</strong>
                        <strong class="h5"
                                th:class="${hasDiscounts} ? 'text-danger' : 'text-primary'"
                                th:text="${T(ru.fisher.ToolsMarket.util.PriceFormatter).format(totalWithDiscount) + ' ₽'}">
                            0 ₽
                        </strong>
                    </div>

                    <!-- Экономия -->
                    <div th:if="${hasDiscounts}" class="alert alert-success p-2 small mb-4">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-piggy-bank me-2"></i>
                            <div>
                                <strong>
                                    Ваша экономия:
                                    <span th:text="${T(ru.fisher.ToolsMarket.util.PriceFormatter).format(totalDiscount) + ' ₽'}">
                                    </span>
                                </strong>
                            </div>
                        </div>
                    </div>

                    <!-- Кнопка оформления -->
                    <button type="submit" form="checkoutForm"
                            class="btn btn-warning w-100 btn-lg py-3"
                            th:disabled="${items.isEmpty()}">
                        <i class="bi bi-check-circle"></i>
                        <span th:if="${currentUser != null}">Подтвердить заказ</span>
                    </button>

                    <div th:if="${items.isEmpty()}" class="mt-2 text-center">
                        <small class="text-muted">Добавьте товары в корзину</small>
                    </div>

                    <!-- Возврат в корзину -->
                    <div class="mt-4 text-center">
                        <a th:href="@{/cart}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Вернуться в корзину
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: #site-footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Простая валидация формы
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
        if (${items.isEmpty()}) {
            e.preventDefault();
            alert('Корзина пуста. Добавьте товары для оформления заказа.');
            return false;
        }
    });
</script>
</body>
</html>
