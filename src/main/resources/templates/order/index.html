<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ #<span th:text="${order.orderNumber}"></span> - ToolsMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        .status-badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }
        .order-timeline {
            position: relative;
            padding-left: 30px;
        }
        .order-timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #e9ecef;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -23px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #6c757d;
            border: 2px solid white;
        }
        .timeline-item.active::before {
            background-color: #0d6efd;
        }
    </style>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-hammer"></i> ToolsMarket
        </a>
        <div class="navbar-text text-white">
            Заказ #<span th:text="${order.orderNumber}"></span>
        </div>
    </div>
</nav>

<main class="container my-5">
    <!-- Хлебные крошки -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}" class="text-decoration-none">Главная</a></li>
            <li class="breadcrumb-item active">Заказ #<span th:text="${order.orderNumber}"></span></li>
        </ol>
    </nav>

    <div class="row">
        <!-- Основная информация -->
        <div class="col-lg-8">
            <!-- Статус заказа -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="mb-2">Заказ #<span th:text="${order.orderNumber}"></span></h4>
                            <p class="text-muted mb-0">
                                Создан:
                                <span th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Товары в заказе -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-4">
                        <i class="bi bi-box-seam text-primary me-2"></i>Товары в заказе
                    </h5>

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>Товар</th>
                                <th class="text-center">Кол-во</th>
                                <th class="text-end">Цена</th>
                                <th class="text-end">Сумма</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${order.orderItems}">
                                <td>
                                    <div class="d-flex">
                                        <div class="ms-3">
                                            <h6 class="mb-1" th:text="${item.productName}"></h6>
                                            <small class="text-muted" th:text="${item.productSku}"></small>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-center" th:text="${item.quantity}"></td>
                                <td class="text-end"
                                    th:text="${#numbers.formatDecimal(item.unitPrice, 1, 2) + ' ₽'}"></td>
                                <td class="text-end fw-bold"
                                    th:text="${#numbers.formatDecimal(item.subtotal, 1, 2) + ' ₽'}"></td>
                            </tr>
                            </tbody>
                            <tfoot class="table-light">
                            <tr>
                                <td colspan="3" class="text-end"><strong>Итого:</strong></td>
                                <td class="text-end">
                                    <strong class="h5 text-primary"
                                            th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2) + ' ₽'}"></strong>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Боковая панель -->
        <div class="col-lg-4">
            <!-- Статус заказа (timeline) -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-4">Статус заказа</h5>
                    <p class="text-muted mb-0">
                        Последнее обновление:
                        <span th:text="${#temporals.format(order.updatedAt, 'dd.MM.yyyy HH:mm')}"></span>
                    </p>
                    <span class="ms-3">
                        <span th:if="${order.status.toString() == 'CREATED'}"
                              class="badge bg-primary py-2 px-3">Создан</span>
                        <span th:if="${order.status.toString() == 'PROCESSING'}"
                              class="badge bg-info py-2 px-3">В обработке</span>
                        <span th:if="${order.status.toString() == 'PAID'}"
                              class="badge bg-success py-2 px-3">Оплачен</span>
                        <span th:if="${order.status.toString() == 'COMPLETED'}"
                              class="badge bg-warning py-2 px-3">Завершен</span>
                        <span th:if="${order.status.toString() == 'CANCELLED'}"
                              class="badge bg-danger py-2 px-3">Отменен</span>
                    </span>

<!--                    &lt;!&ndash; Форма изменения статуса (для админа) &ndash;&gt;-->
<!--                    <div th:if="${order.status != 'COMPLETED' and order.status != 'CANCELLED'}"-->
<!--                         class="mt-4 pt-3 border-top">-->
<!--                        <form th:action="@{/order/{orderId}/status(orderId=${order.id})}"-->
<!--                              method="post" class="d-grid">-->
<!--                            <label>-->
<!--                                <select name="status" class="form-select mb-3">-->
<!--                                    <option value="CREATED">Создан</option>-->
<!--                                    <option value="PROCESSING">В обработке</option>-->
<!--                                    <option value="PAID">Оплачен</option>-->
<!--                                    <option value="COMPLETED">Завершен</option>-->
<!--                                    <option value="CANCELLED">Отменен</option>-->
<!--                                </select>-->
<!--                            </label>-->
<!--                            <button type="submit" class="btn btn-primary">-->
<!--                                <i class="bi bi-arrow-clockwise"></i> Обновить статус-->
<!--                            </button>-->
<!--                        </form>-->
<!--                    </div>-->
                </div>
            </div>

            <!-- Действия -->
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-3">Действия</h5>
                    <div class="d-grid gap-2">
                        <a th:href="@{/}" class="btn btn-outline-primary">
                            <i class="bi bi-house"></i> На главную
                        </a>
                        <a th:href="@{/cart}" class="btn btn-outline-secondary">
                            <i class="bi bi-cart"></i> Корзина
                        </a>
                        <button class="btn btn-outline-danger"
                                onclick="window.print()">
                            <i class="bi bi-printer"></i> Распечатать заказ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-light mt-5">
    <div class="container py-4">
        <div class="text-center">
            <p class="mb-0">&copy; 2025 ToolsMarket. Все права защищены.</p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Автоматическое обновление статуса каждые 30 секунд
    setInterval(() => {
        if (document.hasFocus()) {
            window.location.reload();
        }
    }, 30000);
</script>
</body>
</html>
