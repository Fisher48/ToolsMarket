<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.email} + ' - Смена пароля'">Смена пароля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <!-- Хлебные крошки -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin">Админка</a></li>
            <li class="breadcrumb-item"><a href="/admin/users">Пользователи</a></li>
            <li class="breadcrumb-item">
                <a th:href="@{/admin/users/{id}(id=${user.id})}" th:text="${user.email}"></a>
            </li>
            <li class="breadcrumb-item"><a th:href="@{/admin/users/{id}/edit(id=${user.id})}">Редактирование</a></li>
            <li class="breadcrumb-item active" aria-current="page">Смена пароля</li>
        </ol>
    </nav>

    <!-- Сообщения -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-header bg-warning">
            <h5 class="mb-0">
                <i class="bi bi-key"></i> Смена пароля пользователя
                <small class="text-white-50">(<span th:text="${user.email}"></span>)</small>
            </h5>
        </div>
        <div class="card-body">
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i>
                <strong>Внимание:</strong> Вы меняете пароль пользователя как администратор.
            </div>

            <form th:action="@{/admin/users/{id}/change-password(id=${user.id})}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Новый пароль <span class="text-danger">*</span></label>
                            <input type="password"
                                   name="newPassword"
                                   class="form-control"
                                   placeholder="Введите новый пароль"
                                   required
                                   minlength="6">
                            <div class="form-text">
                                Минимум 6 символов
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Подтверждение пароля <span class="text-danger">*</span></label>
                            <input type="password"
                                   name="confirmPassword"
                                   class="form-control"
                                   placeholder="Повторите новый пароль"
                                   required
                                   minlength="6">
                            <div class="form-text">
                                Пароли должны совпадать
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-key-fill"></i> Сменить пароль
                    </button>
                    <a th:href="@{/admin/users/{id}/edit(id=${user.id})}"
                       class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Назад к редактированию
                    </a>
                    <a th:href="@{/admin/users/{id}(id=${user.id})}"
                       class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
