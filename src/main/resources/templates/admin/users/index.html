<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи - Админка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-sidebar.css}">
    <style>
        .badge-user-type-REGULAR { background-color: #6c757d; }
        .badge-user-type-CONTRACTOR { background-color: #0d6efd; }
        .badge-user-type-WHOLESALER { background-color: #198754; }
        .badge-user-type-VIP { background-color: #6f42c1; }
    </style>
</head>
<body>
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 px-0">
            <div th:replace="~{fragments/admin-panel :: admin-panel}"></div>
        </div>
        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">
                    <i class="bi bi-people"></i> Управление пользователями
                </h1>
                <a href="/admin" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Назад в админку
                </a>
            </div>

    <!-- Сообщения -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Поиск -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" class="row g-3">
                <div class="col-md-8">
                    <input type="text"
                           name="search"
                           class="form-control"
                           placeholder="Поиск по email, имени, фамилии..."
                           th:value="${search}">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Найти
                    </button>
                </div>
                <div class="col-md-2">
                    <a href="/admin/users" class="btn btn-outline-secondary w-100">
                        <i class="bi bi-x-circle"></i> Сбросить
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Таблица пользователей -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                Список пользователей (<span th:text="${totalItems}"></span>)
            </h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Примечание</th>
                        <th>Email</th>
                        <th>Тип пользователя</th>
                        <th>Статус</th>
                        <th>Дата регистрации</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}"
                        th:class="${user.enabled} ? '' : 'table-secondary'">
                        <td th:text="${user.id}"></td>
                        <td>
                            <span th:text="${user.firstName + ' ' + user.lastName}"></span>
                        </td>
                        <td th:text="${user.note}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <!-- ИСПРАВЛЕННАЯ СТРОКА: безопасная проверка на null -->
                            <span class="badge"
                                  th:class="'badge-user-type-' + ${user.userType?.getDisplayName()} ?: 'secondary'">
                                <span th:text="${user.userType?.getDisplayName() ?: 'Не указан'}"></span>
                            </span>
                        </td>
                        <td>
                            <span th:if="${user.enabled}" class="text-success">
                                <i class="bi bi-check-circle"></i> Активен
                            </span>
                            <span th:unless="${user.enabled}" class="text-danger">
                                <i class="bi bi-x-circle"></i> Заблокирован
                            </span>
                        </td>
                        <td>
                            <small th:text="${#dates.format(user.createdAt, 'dd.MM.yyyy HH:mm')}"></small>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/admin/users/{id}(id=${user.id})}"
                                   class="btn btn-outline-primary"
                                   title="Просмотр">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/admin/users/{id}/edit(id=${user.id})}"
                                   class="btn btn-outline-secondary"
                                   title="Редактировать">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/admin/users/{id}/toggle-status(id=${user.id})}"
                                      method="post"
                                      class="d-inline">
                                    <button type="submit"
                                            class="btn btn-outline-warning"
                                            th:title="${user.enabled} ? 'Деактивировать' : 'Активировать'">
                                        <i th:if="${user.enabled}" class="bi bi-toggle-on"></i>
                                        <i th:unless="${user.enabled}" class="bi bi-toggle-off"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="bi bi-people display-4"></i><br>
                            Пользователи не найдены
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Пагинация -->
            <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/admin/users(page=${currentPage - 1}, search=${search})}">
                            Назад
                        </a>
                    </li>
                    <li th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
                        class="page-item"
                        th:classappend="${page == currentPage} ? 'active' : ''">
                        <a class="page-link"
                           th:href="@{/admin/users(page=${page}, search=${search})}"
                           th:text="${page + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/admin/users(page=${currentPage + 1}, search=${search})}">
                            Вперед
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
