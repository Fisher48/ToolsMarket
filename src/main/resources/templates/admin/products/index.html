<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление товарами - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .table-actions {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Администрирование</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/products">
                            <i class="fas fa-box me-2"></i>
                            Товары
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/categories">
                            <i class="fas fa-folder me-2"></i>
                            Категории
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="content pt-3">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Управление товарами</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/admin/products/new}" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i> Добавить товар
                        </a>
                    </div>
                </div>

                <!-- Messages -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Content -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Список товаров</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Название</th>
                                    <th>Артикул</th>
                                    <th>Цена</th>
                                    <th>Статус</th>
                                    <th>Категории</th>
                                    <th>Дата создания</th>
                                    <th>Действия</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${products}">
                                    <td th:text="${product.id}">1</td>
                                    <td>
                                        <strong th:text="${product.name}"></strong>
                                        <br>
                                        <small class="text-muted" th:text="${product.title}"></small>
                                    </td>
                                    <td th:text="${product.sku}">SKU001</td>
                                    <td>
                                        <span th:text="${#numbers.formatDecimal(product.price, 0, 2, 'POINT')}"></span>
                                        <span th:text="${product.currency}"></span>
                                    </td>
                                    <td>
                                        <span th:if="${product.active}" class="badge bg-success">Активен</span>
                                        <span th:unless="${product.active}" class="badge bg-secondary">Неактивен</span>
                                    </td>
                                    <td>
                                                <span th:each="category, stat : ${product.categories}"
                                                      class="badge bg-light text-dark">
                                                    <span th:text="${category.name}"></span>
                                                    <span th:if="${not stat.last}">, </span>
                                                </span>
                                    </td>
                                    <td th:text="${#temporals.format(product.createdAt, 'dd.MM.yyyy')}">01.01.2024</td>
                                    <td class="table-actions">
                                        <a th:href="@{/admin/products/{id}(id=${product.id})}"
                                           class="btn btn-sm btn-outline-primary" title="Просмотр">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/admin/products/{id}/edit(id=${product.id})}"
                                           class="btn btn-sm btn-outline-secondary" title="Редактировать">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <form th:action="@{/admin/products/{id}/delete(id=${product.id})}"
                                              method="post" class="d-inline"
                                              onsubmit="return confirm('Вы уверены, что хотите удалить этот товар?');">
                                            <button type="submit" class="btn btn-sm btn-outline-danger" title="Удалить">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${products.empty}">
                                    <td colspan="8" class="text-center text-muted py-4">
                                        <i class="fas fa-box-open fa-2x mb-2"></i>
                                        <br>
                                        Товары не найдены
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
