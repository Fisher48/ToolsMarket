<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление товарами - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-sidebar.css}">
    <style>
        .filter-section {
            background-color: #f8fafc;
            border: 1px solid #e9ecef;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .table-actions {
            white-space: nowrap;
            min-width: 130px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар -->
        <div class="col-md-3 col-lg-2 px-0">
            <div th:replace="~{fragments/admin-panel :: admin-panel}"></div>
        </div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="content pt-3">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap
                align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Управление товарами</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/admin/products/new}" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i> Добавить товар
                        </a>
                    </div>
                </div>

                <!-- Messages -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Content -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Список товаров</h5>
                    </div>
                    <div class="filter-section p-3">
                        <form method="get" class="row g-2 align-items-end">
                        <!-- Скрытые поля для сохранения сортировки и пагинации -->
                        <input type="hidden" name="sort" th:value="${currentSort}">
                        <input type="hidden" name="page" value="0">

                        <!-- Название -->
                        <div class="col-md-3">
                            <label class="form-label small text-muted">Название</label>
                            <input type="text" name="name"
                                   class="form-control form-control-sm"
                                   placeholder="Название товара"
                                   th:value="${param.name}">
                        </div>

                        <!-- Артикул (НОВЫЙ) -->
                        <div class="col-md-2">
                            <label class="form-label small text-muted">Артикул</label>
                            <input type="text" name="sku"
                                   class="form-control form-control-sm"
                                   placeholder="SKU"
                                   th:value="${param.sku}">
                        </div>

                        <!-- Категория (НОВЫЙ) -->
                        <div class="col-md-2">
                            <label class="form-label small text-muted">Категория</label>
                            <select name="categoryId" class="form-select form-select-sm">
                                <option value="">Все категории</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name}"
                                        th:selected="${param.categoryId != null and param.categoryId[0] == cat.id}">
                                </option>
                            </select>
                        </div>

                        <!-- Статус (НОВЫЙ) -->
                        <div class="col-md-2">
                            <label class="form-label small text-muted">Статус</label>
                            <select name="active" class="form-select form-select-sm">
                                <option value="">Все</option>
                                <option value="true" th:selected="${param.active != null and param.active[0] == 'true'}">Активные</option>
                                <option value="false" th:selected="${param.active != null and param.active[0] == 'false'}">Неактивные</option>
                            </select>
                        </div>

                        <!-- Цена от -->
                        <div class="col-md-2">
                            <label class="form-label small text-muted">Цена от</label>
                            <input type="number" step="0.01"
                                   name="minPrice"
                                   class="form-control form-control-sm"
                                   placeholder="0.00"
                                   th:value="${param.minPrice}">
                        </div>

                        <!-- Цена до -->
                        <div class="col-md-2">
                            <label class="form-label small text-muted">Цена до</label>
                            <input type="number" step="0.01"
                                   name="maxPrice"
                                   class="form-control form-control-sm"
                                   placeholder="999999"
                                   th:value="${param.maxPrice}">
                        </div>

                        <!-- Кнопки -->
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100 me-2">
                                <i class="fas fa-search me-1"></i> Поиск
                            </button>
                            <a th:href="@{/admin/products}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i>
                            </a>
                        </div>
                    </form>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>
                                        <a th:href="@{/admin/products(sort='id,' + (${currentSort == 'id,asc'} ? 'desc' : 'asc'),
               name=${param.name}, sku=${param.sku}, categoryId=${param.categoryId},
               active=${param.active}, minPrice=${param.minPrice}, maxPrice=${param.maxPrice})}">
                                            ID
                                            <i th:if="${currentSort.startsWith('id')}"
                                               th:class="${currentSort == 'id,asc'} ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                                            <i th:unless="${currentSort.startsWith('id')}" class="fas fa-sort text-muted"></i>
                                        </a>
                                    </th>

                                    <th>
                                        <a th:href="@{/admin/products(sort='name,' + (${currentSort == 'name,asc'} ? 'desc' : 'asc'),
               name=${param.name}, sku=${param.sku}, categoryId=${param.categoryId},
               active=${param.active}, minPrice=${param.minPrice}, maxPrice=${param.maxPrice})}">
                                            Название
                                            <i th:if="${currentSort.startsWith('name')}"
                                               th:class="${currentSort == 'name,asc'} ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                                            <i th:unless="${currentSort.startsWith('name')}" class="fas fa-sort text-muted"></i>
                                        </a>
                                    </th>

                                    <th>Артикул</th>

                                    <th>
                                        <a th:href="@{/admin/products(sort='price,' + (${currentSort == 'price,asc'} ? 'desc' : 'asc'),
               name=${param.name}, sku=${param.sku}, categoryId=${param.categoryId},
               active=${param.active}, minPrice=${param.minPrice}, maxPrice=${param.maxPrice})}">
                                            Цена
                                            <i th:if="${currentSort.startsWith('price')}"
                                               th:class="${currentSort == 'price,asc'} ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                                            <i th:unless="${currentSort.startsWith('price')}" class="fas fa-sort text-muted"></i>
                                        </a>
                                    </th>

                                    <th>Статус</th>
                                    <th>Тип</th>
                                    <th>Категории</th>

                                    <th>
                                        <a th:href="@{/admin/products(sort='createdAt,' + (${currentSort == 'createdAt,asc'} ? 'desc' : 'asc'),
               name=${param.name}, sku=${param.sku}, categoryId=${param.categoryId},
               active=${param.active}, minPrice=${param.minPrice}, maxPrice=${param.maxPrice})}">
                                            Дата создания
                                            <i th:if="${currentSort.startsWith('createdAt')}"
                                               th:class="${currentSort == 'createdAt,asc'} ? 'fas fa-sort-up' : 'fas fa-sort-down'"></i>
                                            <i th:unless="${currentSort.startsWith('createdAt')}" class="fas fa-sort text-muted"></i>
                                        </a>
                                    </th>

                                    <th>Действия</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${productPage.content}">
                                    <td th:text="${product.id}"></td>

                                    <td>
                                        <strong th:text="${product.name}"></strong>
                                        <br>
                                        <small class="text-muted"
                                               th:text="${product.title}"></small>
                                    </td>

                                    <td th:text="${product.sku}"></td>

                                    <td th:text="${product.price + ' ₽'}"></td>

                                    <td>
        <span th:if="${product.active}"
              class="badge bg-success">Активен</span>
                                        <span th:unless="${product.active}"
                                              class="badge bg-secondary">Неактивен</span>
                                    </td>

                                    <td th:text="${product.productType}"></td>

                                    <td>
        <span th:each="category : ${product.categories}"
              class="badge bg-light text-dark me-1"
              th:text="${category}">
        </span>
                                    </td>

                                    <td th:text="${#temporals.format(product.createdAt, 'dd.MM.yyyy')}"></td>
                                    <td th:text="${#temporals.format(product.createdAt, 'dd.MM.yyyy')}">01.01.2024</td>
                                    <td class="table-actions">
                                        <a th:href="@{/admin/products/{id}(id=${product.id})}"
                                           class="btn btn-sm btn-outline-primary" title="Просмотр">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/admin/products/{id}/edit(id=${product.id})}"
                                           class="btn btn-sm btn-outline-secondary" title="Редактировать">
                                            <i class="fas fa-edit"></i>
                                        </a>

                                        <!-- Новая кнопка характеристик -->
                                        <a th:href="@{/admin/products/{id}/specifications(id=${product.id})}"
                                           class="btn btn-sm btn-outline-info"
                                           title="Характеристики">
                                            <i class="fas fa-list-check"></i>
                                        </a>

                                        <form th:action="@{/admin/products/{id}/delete(id=${product.id})}"
                                              method="post" class="d-inline"
                                              onsubmit="return confirm('Вы уверены, что хотите удалить этот товар?');">
                                            <button type="submit" class="btn btn-sm btn-outline-danger" title="Удалить">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${productPage.isEmpty()}">
                                    <td colspan="9" class="text-center text-muted py-4">
                                        Товары не найдены
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                </div>
            </div>

            <nav class="mt-3">
                <ul class="pagination justify-content-center">

                    <li class="page-item"
                        th:classappend="${!productPage.hasPrevious()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/products(page=${productPage.number - 1},
               sort=${currentSort},
               name=${param.name},
               minPrice=${param.minPrice},
               maxPrice=${param.maxPrice})}">
                            Назад
                        </a>
                    </li>

                    <li class="page-item disabled">
            <span class="page-link"
                  th:text="${productPage.number + 1} + ' / ' + ${productPage.totalPages}">
            </span>
                    </li>

                    <li class="page-item"
                        th:classappend="${!productPage.hasNext()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/products(page=${productPage.number + 1},
               sort=${currentSort},
               name=${param.name},
               minPrice=${param.minPrice},
               maxPrice=${param.maxPrice})}">
                            Вперёд
                        </a>
                    </li>

                </ul>
            </nav>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
