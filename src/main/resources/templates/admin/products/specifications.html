<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Характеристики: ' + ${product.name} + ' - Admin Panel'">Характеристики товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --warning-color: #ffc107;
            --secondary-color: #6c757d;
            --light-bg: #f8f9fa;
            --card-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --card-hover-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }

        .sidebar .nav-link {
            color: #ecf0f1;
            border-radius: 0.375rem;
            margin: 0.125rem 0;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .main-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            backdrop-filter: blur(10px);
        }

        .category-card {
            background: white;
            border: none;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .category-card:hover {
            box-shadow: var(--card-hover-shadow);
            transform: translateY(-2px);
        }

        .category-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0a58ca 100%);
            color: white;
            padding: 1.5rem;
            margin: -1rem -1rem 1.5rem -1rem;
        }

        .attribute-item {
            background: #fafbfc;
            border: 1px solid #e9ecef;
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }

        .attribute-item:hover {
            background: #ffffff;
            border-color: var(--primary-color);
            box-shadow: 0 0.125rem 0.5rem rgba(13, 110, 253, 0.1);
        }

        .attribute-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .type-badge {
            font-size: 0.7rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
        }

        .current-value {
            background: #e8f4fd;
            border: 1px solid #b6d4fe;
            border-radius: 0.5rem;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            color: var(--primary-color);
        }

        .form-control, .form-select {
            border-radius: 0.5rem;
            border: 1px solid #dee2e6;
            transition: all 0.2s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0a58ca 100%);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 0.5rem 1rem rgba(13, 110, 253, 0.3);
        }

        .empty-state {
            padding: 3rem 1rem;
            text-align: center;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-4">
            <div class="position-sticky">
                <div class="text-center mb-4">
                    <i class="fas fa-tools fa-2x text-white mb-2"></i>
                    <h6 class="text-white text-uppercase mb-0">Администрирование</h6>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link py-2" href="/admin/products">
                            <i class="fas fa-box me-2"></i>
                            <span>Товары</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-2" href="/admin/categories">
                            <i class="fas fa-folder me-2"></i>
                            <span>Категории</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Header -->
            <div class="main-header text-white rounded-3 p-4 mb-4 mt-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h3 mb-1">
                            <i class="fas fa-list-check me-2"></i>
                            <span th:text="${product.name}"></span>
                        </h1>
                        <p class="mb-0 opacity-75">Управление техническими характеристиками товара</p>
                    </div>
                    <a th:href="@{/admin/products/{id}(id=${product.id})}" class="btn btn-light">
                        <i class="fas fa-arrow-left me-1"></i> Назад к товару
                    </a>
                </div>
            </div>

            <!-- Categories Info -->
            <div class="alert alert-primary border-0 rounded-3 mb-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-tags fa-lg me-3"></i>
                    <div>
                        <strong class="me-2">Категории товара:</strong>
                        <span th:each="category : ${product.categories}"
                              class="badge bg-white text-primary border me-2"
                              th:text="${category.name}"></span>
                    </div>
                </div>
            </div>

            <form th:action="@{/admin/products/{id}/specifications(id=${product.id})}" method="post">
                <!-- Categories Sections -->
                <div th:each="category : ${product.categories}">
                    <div class="category-card p-4 mb-4">
                        <!-- Category Header -->
                        <div class="category-header rounded-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">
                                    <i class="fas fa-folder me-2"></i>
                                    <span th:text="${category.name}"></span>
                                </h5>
                                <span class="badge bg-light text-primary">
                                    <span th:text="${category.attributes.size()}"></span> характеристик
                                </span>
                            </div>
                        </div>

                        <!-- Attributes -->
                        <div th:each="attr : ${category.attributes}"
                             th:with="currentValue=${currentValues.get(attr.id)}"
                             class="attribute-item">

                            <div class="row align-items-center">
                                <div class="col-lg-4 mb-3 mb-lg-0">
                                    <!-- Attribute Info -->
                                    <div class="attribute-label" th:text="${attr.name}"></div>
                                    <div class="d-flex flex-wrap gap-2 mt-2">
                                        <!-- Type Badge -->
                                        <span th:switch="${attr.type}" class="type-badge">
                                            <span th:case="'NUMBER'" class="badge bg-primary">
                                                <i class="fas fa-calculator me-1"></i>Число
                                            </span>
                                            <span th:case="'SELECT'" class="badge bg-success">
                                                <i class="fas fa-list me-1"></i>Выбор
                                            </span>
                                            <span th:case="'BOOLEAN'" class="badge bg-warning text-dark">
                                                <i class="fas fa-toggle-on me-1"></i>Да/Нет
                                            </span>
                                            <span th:case="'STRING'" class="badge bg-secondary">
                                                <i class="fas fa-font me-1"></i>Текст
                                            </span>
                                        </span>

                                        <!-- Unit -->
                                        <span th:if="${attr.unit}" class="badge bg-light text-dark border">
                                            <i class="fas fa-ruler me-1"></i>
                                            <span th:text="${attr.unit}"></span>
                                        </span>
                                    </div>
                                </div>

                                <div class="col-lg-8">
                                    <!-- Input Fields -->
                                    <div th:switch="${attr.type}">
                                        <!-- TEXT & NUMBER -->
                                        <div th:case="'STRING'">
                                            <input type="text"
                                                   th:id="'attr_' + ${attr.id}"
                                                   th:name="'attr_' + ${attr.id}"
                                                   class="form-control form-control-lg"
                                                   th:value="${currentValue}"
                                                   th:placeholder="'Введите ' + ${attr.name}">
                                        </div>

                                        <div th:case="'NUMBER'">
                                            <div class="input-group input-group-lg">
                                                <input type="number"
                                                       th:id="'attr_' + ${attr.id}"
                                                       th:name="'attr_' + ${attr.id}"
                                                       class="form-control"
                                                       th:value="${currentValue}"
                                                       step="any"
                                                       th:placeholder="'Введите ' + ${attr.name}">
                                                <span th:if="${attr.unit}"
                                                      class="input-group-text bg-light">
                    <span th:text="${attr.unit}"></span>
                </span>
                                            </div>
                                        </div>

                                        <!-- SELECT -->
                                        <div th:case="'SELECT'">
                                            <select th:id="'attr_' + ${attr.id}"
                                                    th:name="'attr_' + ${attr.id}"
                                                    class="form-select form-select-lg">
                                                <option value="">-- Выберите значение --</option>
                                                <option th:each="opt : ${#strings.arraySplit(attr.options, ';')}"
                                                        th:value="${opt}"
                                                        th:selected="${opt == currentValue}"
                                                        th:text="${opt}"></option>
                                            </select>
                                        </div>

                                        <!-- BOOLEAN -->
                                        <div th:case="'BOOLEAN'">
                                            <div class="btn-group w-100" role="group">
                                                <input type="radio"
                                                       class="btn-check"
                                                       th:id="'attr_' + ${attr.id} + '_yes'"
                                                       th:name="'attr_' + ${attr.id}"
                                                       value="Да"
                                                       th:checked="${currentValue == 'Да'}">
                                                <label class="btn btn-outline-success py-2"
                                                       th:for="'attr_' + ${attr.id} + '_yes'">
                                                    <i class="fas fa-check me-2"></i>Да
                                                </label>

                                                <input type="radio"
                                                       class="btn-check"
                                                       th:id="'attr_' + ${attr.id} + '_no'"
                                                       th:name="'attr_' + ${attr.id}"
                                                       value="Нет"
                                                       th:checked="${currentValue == 'Нет'}">
                                                <label class="btn btn-outline-danger py-2"
                                                       th:for="'attr_' + ${attr.id} + '_no'">
                                                    <i class="fas fa-times me-2"></i>Нет
                                                </label>
                                            </div>
                                        </div>

                                        <!-- DEFAULT CASE для других типов -->
                                        <div th:case="*">
                                            <input type="text"
                                                   th:id="'attr_' + ${attr.id}"
                                                   th:name="'attr_' + ${attr.id}"
                                                   class="form-control form-control-lg"
                                                   th:value="${currentValue}"
                                                   th:placeholder="'Введите ' + ${attr.name}">
                                        </div>
                                    </div>

                                    <!-- Current Value Display -->
                                    <div class="mt-2">
                                        <small class="text-muted">
                                            <i class="fas fa-eye me-1"></i>
                                            Текущее значение:
                                            <span class="current-value" th:text="${currentValue ?: 'не задано'}"></span>
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div th:if="${product.categories.?[!#lists.isEmpty(attributes)].empty}"
                     class="empty-state">
                    <i class="fas fa-list-check text-muted"></i>
                    <h4 class="text-muted mb-3">Нет доступных характеристик</h4>
                    <p class="text-muted mb-4">Добавьте атрибуты в категории этого товара</p>
                    <a th:href="@{/admin/categories}" class="btn btn-primary btn-lg">
                        <i class="fas fa-plus me-2"></i>Перейти к категориям
                    </a>
                </div>

                <!-- Action Buttons -->
                <div th:if="${not product.categories.?[!#lists.isEmpty(attributes)].empty}"
                     class="d-flex gap-3 mt-5 pt-4 border-top">
                    <button type="submit" class="btn btn-primary btn-lg px-5">
                        <i class="fas fa-save me-2"></i> Сохранить характеристики
                    </button>
                    <a th:href="@{/admin/products/{id}(id=${product.id})}"
                       class="btn btn-outline-secondary btn-lg px-4">
                        <i class="fas fa-times me-2"></i> Отмена
                    </a>
                </div>
            </form>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
