<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание товара - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Администрирование</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/products">
                            <i class="fas fa-box me-2"></i>
                            Товары
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/categories">
                            <i class="fas fa-folder me-2"></i>
                            Категории
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/orders">
                            <i class="fas fa-folder me-2"></i>
                            Заказы
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="content pt-3">
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/admin/products}">Товары</a></li>
                        <li class="breadcrumb-item active">Создание</li>
                    </ol>
                </nav>

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Создание нового товара</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/admin/products}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Назад
                        </a>
                    </div>
                </div>

                <!-- Messages -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Content -->
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/products}" method="post" enctype="multipart/form-data">

                            <!-- Основная информация -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Название товара *</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                           th:value="${product.name}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="title" class="form-label">URL-адрес (title) *</label>
                                    <input type="text" class="form-control" id="title" name="title"
                                           th:value="${product.title}" required>
                                    <div class="form-text">Человеко-читаемый URL</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="sku" class="form-label">Артикул (SKU)</label>
                                    <input type="text" class="form-control" id="sku" name="sku"
                                           th:value="${product.sku}">
                                </div>
                                <div class="col-md-3">
                                    <label for="price" class="form-label">Цена *</label>
                                    <input type="number" class="form-control" id="price" name="price"
                                           th:value="${product.price}" step="0.01" min="0" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="currency" class="form-label">Валюта</label>
                                    <select class="form-select" id="currency" name="currency">
                                        <option value="RUB" selected>RUB</option>
                                        <option value="USD">USD</option>
                                        <option value="EUR">EUR</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Описания -->
                            <div class="mb-3">
                                <label for="shortDescription" class="form-label">Краткое описание</label>
                                <textarea class="form-control" id="shortDescription" name="shortDescription"
                                          rows="3" th:text="${product.shortDescription}"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Полное описание</label>
                                <textarea class="form-control" id="description" name="description"
                                          rows="6" th:text="${product.description}"></textarea>
                            </div>

                            <!-- Категории -->
                            <div class="mb-3">
                                <label class="form-label">Категории</label>
                                <div class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                                    <div th:each="category : ${categories}" class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                               name="categoryIds"
                                               th:value="${category.id}"
                                               th:id="'category_' + ${category.id}">
                                        <label class="form-check-label" th:for="'category_' + ${category.id}">
                                            <span th:text="${category.name}"></span>
                                            <small class="text-muted" th:if="${category.parent}">
                                                (родитель: <span th:text="${category.parent.name}"></span>)
                                            </small>
                                        </label>
                                    </div>
                                    <div th:if="${categories.empty}" class="text-muted">
                                        Категории не найдены
                                    </div>
                                </div>
                            </div>

                            <!-- Характеристики (появятся после выбора категорий) -->
                            <div class="mb-4" id="attributes-section" style="display: none;">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <label class="form-label fw-bold">Характеристики товара</label>
                                    <small class="text-muted">Заполняются после сохранения товара</small>
                                </div>

                                <div id="dynamic-attributes-container">
                                    <!-- Атрибуты будут подгружаться динамически через JavaScript -->
                                </div>

                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Характеристики можно будет настроить после создания товара
                                </div>
                            </div>

                            <!-- Секция для загрузки изображений -->
                            <div class="mb-3">
                                <label class="form-label">Изображения товара</label>
                                <div id="images-container">
                                    <div class="image-upload-item mb-3 border rounded p-3">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="form-label">Файл изображения</label>
                                                <input type="file" class="form-control" name="images" accept="image/*">
                                            </div>
                                            <div class="col-md-4">
                                                <label class="form-label">Описание (alt)</label>
                                                <input type="text" class="form-control" name="imageAlts" placeholder="Описание изображения">
                                            </div>
                                            <div class="col-md-2">
                                                <label class="form-label">Порядок</label>
                                                <input type="number" class="form-control" name="imageSortOrders" value="0" min="0">
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-sm btn-outline-danger mt-2 remove-image-btn">
                                            <i class="fas fa-trash"></i> Удалить
                                        </button>
                                    </div>
                                </div>
                                <button type="button" id="add-image-btn" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-plus"></i> Добавить изображение
                                </button>
                            </div>

                            <!-- Статус -->
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                           id="active" name="active" checked>
                                    <label class="form-check-label" for="active">Активный товар</label>
                                </div>
                            </div>

                            <!-- Кнопки -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i> Создать
                                </button>
                                <a th:href="@{/admin/products}" class="btn btn-secondary">
                                    <i class="fas fa-times me-1"></i> Отмена
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Динамическая загрузка атрибутов при выборе категорий
    document.addEventListener('DOMContentLoaded', function() {
        const categoryCheckboxes = document.querySelectorAll('input[name="categoryIds"]');
        const attributesSection = document.getElementById('attributes-section');
        const attributesContainer = document.getElementById('dynamic-attributes-container');

        function updateAttributesVisibility() {
            const selectedCategories = Array.from(categoryCheckboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            if (selectedCategories.length > 0) {
                attributesSection.style.display = 'block';
                // Здесь можно добавить AJAX запрос для загрузки атрибутов
                // или просто показать информационное сообщение
            } else {
                attributesSection.style.display = 'none';
            }
        }

        categoryCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateAttributesVisibility);
        });

        // Инициализация при загрузке
        updateAttributesVisibility();
    });

    // Для страницы редактирования - скрываем пустые категории
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.category-section').forEach(section => {
            const inputs = section.querySelectorAll('input, select');
            const hasAttributes = Array.from(inputs).some(input => input.type !== 'hidden');
            if (!hasAttributes) {
                section.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
