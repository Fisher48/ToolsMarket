<!-- Аналогично new.html, но с предзаполненными значениями -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Редактировать характеристику: ' + ${attribute.name} + ' - Admin Panel'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-sidebar.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар -->
        <div class="col-md-3 col-lg-2 px-0">
            <div th:replace="~{fragments/admin-panel :: admin-panel}"></div>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="content pt-3">
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/admin/categories}">Категории</a></li>
                        <li class="breadcrumb-item">
                            <a th:href="@{/admin/categories/{id}(id=${category.id})}"
                               th:text="${category.name}"></a>
                        </li>
                        <li class="breadcrumb-item">
                            <a th:href="@{/admin/categories/{id}/attributes(id=${category.id})}">Характеристики</a>
                        </li>
                        <li class="breadcrumb-item active">Редактировать</li>
                    </ol>
                </nav>

                <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="'Редактировать характеристику: ' + ${attribute.name}"></h1>
                    <a th:href="@{/admin/categories/{id}/attributes(id=${category.id})}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Назад
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/categories/{categoryId}/attributes/{id}(categoryId=${category.id}, id=${attribute.id})}"
                              th:object="${attribute}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <!-- Такие же поля как в new.html, но с th:field -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Название характеристики *</label>
                                    <input type="text" class="form-control" id="name"
                                           th:field="*{name}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="unit" class="form-label">Единица измерения</label>
                                    <input type="text" class="form-control" id="unit"
                                           th:field="*{unit}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="type" class="form-label">Тип *</label>
                                    <select id="type" th:field="*{type}" class="form-select" required>
                                        <option value="" disabled selected>-- Выберите тип --</option>
                                        <option th:each="type : ${attributeTypes}"
                                                th:value="${type}">
                                            <th:block th:switch="${#strings.toUpperCase(type)}">
                                                <span th:case="'STRING'">Текст</span>
                                                <span th:case="'NUMBER'">Число</span>
                                                <span th:case="'BOOLEAN'">Да/Нет</span>
                                                <span th:case="'SELECT'">Выбор из списка</span>
                                                <span th:case="*" th:text="${type}"></span>
                                            </th:block>
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="sortOrder" class="form-label">Порядок сортировки</label>
                                    <input type="number" class="form-control" id="sortOrder"
                                           th:field="*{sortOrder}" min="0">
                                </div>
                            </div>

                            <div class="row mb-3" id="options-field">
                                <div class="col-12">
                                    <label for="options" class="form-label">Варианты выбора</label>
                                    <input type="text" class="form-control" id="options"
                                           th:field="*{options}">
                                    <div class="form-text">Укажите варианты через точку с запятой</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                               id="required" th:field="*{required}">
                                        <label class="form-check-label" for="required">
                                            Обязательный характеристика
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                               id="filterable" th:field="*{filterable}">
                                        <label class="form-check-label" for="filterable">
                                            Использовать в фильтрах
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i> Сохранить изменения
                                </button>
                                <a th:href="@{/admin/categories/{id}/attributes(id=${category.id})}"
                                   class="btn btn-secondary">Отмена</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    // Показываем/скрываем поле options в зависимости от типа
    function toggleOptionsField() {
        const type = document.getElementById('type').value;
        const optionsField = document.getElementById('options-field');
        optionsField.style.display = type === 'SELECT' ? 'block' : 'none';
    }

    document.getElementById('type').addEventListener('change', toggleOptionsField);
    // Инициализируем при загрузке
    document.addEventListener('DOMContentLoaded', toggleOptionsField);
</script>
</body>
</html>
