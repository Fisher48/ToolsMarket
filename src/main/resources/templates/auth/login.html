<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход - ToolsMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Вход в систему</h4>
                </div>
                <div class="card-body">

                    <!-- Блок для отображения ошибки -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Неправильное имя пользователя или пароль.
                    </div>

                    <form th:action="@{/auth/login}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя или Email</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <p class="mb-0">Нет аккаунта?
                            <a th:href="@{/auth/register}">Зарегистрироваться</a>
                        </p>
                        <p class="mb-0">
                            <a th:href="@{/}">Вернуться на главную</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
