<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход - ToolsMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-card {
            max-width: 400px;
            margin: 0 auto;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        .alert-success {
            background-color: #d1e7dd;
            border-color: #badbcc;
            color: #0f5132;
        }

        .alert-success .btn-close {
            filter: invert(33%) sepia(75%) saturate(466%) hue-rotate(111deg) brightness(93%) contrast(85%);
        }

        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-card">
        <div class="login-header text-center">
            <h1><i class="bi bi-person-circle"></i> Вход</h1>
            <p class="mb-0">Войдите в свой аккаунт</p>
        </div>

        <div class="card-body p-4">
            <!-- Сообщение об успешной регистрации -->
            <div th:if="${registrationSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
                <div class="d-flex align-items-start">
                    <i class="bi bi-check-circle-fill me-2 mt-1" style="font-size: 1.2rem;"></i>
                    <div>
                        <h5 class="alert-heading mb-1">Успешная регистрация!</h5>
                        <p class="mb-0" th:text="${registrationSuccess}"></p>
                        <p class="mb-0 small mt-2">
                            <i class="bi bi-info-circle me-1"></i>
                            Используйте указанные при регистрации логин и пароль для входа
                        </p>
                    </div>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Сообщение об ошибке аутентификации -->
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <div class="d-flex">
                    <i class="bi bi-exclamation-triangle-fill me-2 mt-1"></i>
                    <div>
                        <h6 class="alert-heading mb-1">Ошибка входа</h6>
                        <p class="mb-0">Неверное имя пользователя или пароль.</p>
                    </div>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Сообщение о выходе -->
            <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                <div class="d-flex">
                    <i class="bi bi-info-circle-fill me-2 mt-1"></i>
                    <div>
                        <h6 class="alert-heading mb-1">Выход выполнен</h6>
                        <p class="mb-0">Вы успешно вышли из системы.</p>
                    </div>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/auth/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> Имя пользователя или Email
                    </label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="Введите логин или email"
                           required
                           th:autofocus="${registrationSuccess == null}">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Пароль
                    </label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="Введите пароль"
                           required>
                </div>

<!--                &lt;!&ndash; Просто оставляем только основное сообщение об успешной регистрации &ndash;&gt;-->
<!--                <div th:if="${registrationSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">-->
<!--                    <div class="d-flex align-items-start">-->
<!--                        <i class="bi bi-check-circle-fill me-2 mt-1" style="font-size: 1.2rem;"></i>-->
<!--                        <div>-->
<!--                            <h5 class="alert-heading mb-1">Успешная регистрация!</h5>-->
<!--                            <p class="mb-0" th:text="${registrationSuccess}"></p>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
<!--                </div>-->

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Войти
                    </button>
                </div>

                <!-- Забыли пароль (можно добавить позже) -->
                <!--
                <div class="text-center mb-3">
                    <a href="#" class="text-decoration-none small">
                        <i class="bi bi-question-circle me-1"></i>Забыли пароль?
                    </a>
                </div>
                -->

                <div class="text-center border-top pt-3">
                    <p class="mb-0">
                        Нет аккаунта?
                        <a th:href="@{/auth/register}" class="fw-bold">Зарегистрироваться</a>
                    </p>
                    <p class="mb-0 mt-2">
                        <a th:href="@{/}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Вернуться на главную
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Автофокус на поле ввода после успешной регистрации
    document.addEventListener('DOMContentLoaded', function() {
        const successAlert = document.querySelector('.alert-success');
        if (successAlert) {
            const usernameField = document.getElementById('username');
            if (usernameField) {
                usernameField.focus();
            }
        }
    });
</script>

</body>
</html>
