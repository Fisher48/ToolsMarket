<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - ToolsMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --primary-dark: #2e59d9;
            --secondary-color: #858796;
            --light-color: #f8f9fc;
            --border-color: #e3e6f0;
            --error-color: #e74a3b;
            --success-color: #1cc88a;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .auth-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            background-color: white;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 0;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }

        .auth-header p {
            opacity: 0.9;
            margin: 0.5rem 0 0;
        }

        .auth-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }

        .form-control.is-invalid {
            border-color: var(--error-color);
        }

        .form-control.is-invalid:focus {
            box-shadow: 0 0 0 0.25rem rgba(231, 74, 59, 0.25);
        }

        .form-text {
            font-size: 0.85rem;
            color: var(--secondary-color);
            margin-top: 0.25rem;
        }

        .invalid-feedback {
            display: block;
            font-size: 0.875rem;
            color: var(--error-color);
            margin-top: 0.25rem;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        .btn-primary:disabled {
            opacity: 0.65;
        }

        .auth-footer {
            text-align: center;
            padding: 1.5rem 2rem;
            background-color: var(--light-color);
            border-top: 1px solid var(--border-color);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .password-requirements {
            background-color: var(--light-color);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .requirement i {
            margin-right: 0.5rem;
        }

        .requirement.met {
            color: var(--success-color);
        }

        .requirement.not-met {
            color: var(--error-color);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
    </style>

    <!-- reCAPTCHA -->
    <th:block th:if="${recaptchaEnabled}">
        <script th:if="${isRecaptchaV2}"
                th:src="${recaptchaScriptUrl}"
                async defer></script>
        <script th:if="${isRecaptchaV3}"
                th:src="${recaptchaScriptUrl}"
                async defer></script>
    </th:block>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h1 class="h4 mb-0">
                        <i class="bi bi-person-plus"></i> Регистрация
                    </h1>
                </div>

                <div class="card-body p-4">
                    <!-- Сообщение об ошибке капчи -->
                    <div th:if="${captchaError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${captchaError}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Общие ошибки -->
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <i class="bi bi-exclamation-circle-fill me-2"></i>
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <!-- Успешное объединение корзины -->
                    <div th:if="${cartMerged}" class="alert alert-info">
                        <i class="bi bi-cart-check me-2"></i>
                        Товары из вашей корзины сохранены в вашем аккаунте
                    </div>

                    <form id="registerForm" th:action="@{/auth/register}" method="post" th:object="${userDto}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <!-- Для reCAPTCHA v3 -->
                        <input th:if="${isRecaptchaV3}"
                               type="hidden"
                               name="g-recaptcha-response"
                               id="recaptchaTokenV3">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">
                                    <i class="bi bi-person"></i> Имя
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="firstName"
                                       th:field="*{firstName}"
                                       placeholder="Введите имя"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}">
                                    <span th:errors="*{firstName}"></span>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">
                                    Фамилия
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="lastName"
                                       th:field="*{lastName}"
                                       placeholder="Введите фамилию">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person-badge"></i> Имя пользователя
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   th:field="*{username}"
                                   placeholder="Введите логин"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}">
                                <span th:errors="*{username}"></span>
                            </div>
                            <div class="form-text">
                                Будет использоваться для входа в систему
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope"></i> Email
                            </label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   th:field="*{email}"
                                   placeholder="example@mail.ru"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">
                                <i class="bi bi-phone"></i> Телефон
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="phone"
                                   th:field="*{phone}"
                                   placeholder="Введите номер телефона"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}">
                                <span th:errors="*{phone}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Пароль
                            </label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   th:field="*{password}"
                                   placeholder="Не менее 6 символов"
                                   required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">
                                <i class="bi bi-lock-fill"></i> Подтверждение пароля
                            </label>
                            <input type="password"
                                   class="form-control"
                                   id="confirmPassword"
                                   th:field="*{confirmPassword}"
                                   placeholder="Повторите пароль"
                                   required>
                            <div th:if="${passwordError}" class="text-danger small">
                                <i class="bi bi-exclamation-circle"></i>
                                <span th:text="${passwordError}"></span>
                            </div>
                        </div>

                        <!-- reCAPTCHA v2 блок -->
                        <div th:if="${captchaRequired and isRecaptchaV2}" class="mb-3">
                            <div class="card border-warning">
                                <div class="card-body p-3">
                                    <h6 class="card-title text-warning">
                                        <i class="bi bi-shield-check"></i> Проверка безопасности
                                    </h6>
                                    <div class="g-recaptcha" th:attr="data-sitekey=${recaptchaSiteKey}"></div>
                                    <div class="form-text small">
                                        <i class="bi bi-info-circle"></i> Подтвердите, что вы не робот
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- reCAPTCHA v3 блок (информационный) -->
                        <div th:if="${captchaRequired and isRecaptchaV3}" class="mb-3">
                            <div class="card border-info">
                                <div class="card-body p-3">
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-shield-check fs-4 text-info me-2"></i>
                                        <div>
                                            <h6 class="card-title mb-1">Защита от роботов</h6>
                                            <p class="mb-0 small text-muted">
                                                Система автоматически проверит, что вы не робот
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg" id="registerButton">
                                <i class="bi bi-person-check"></i> Зарегистрироваться
                            </button>
                        </div>

                        <div class="text-center pt-3 border-top">
                            <p class="mb-2">
                                Уже есть аккаунт?
                                <a th:href="@{/auth/login}" class="fw-bold">Войти</a>
                            </p>
                            <p class="mb-0">
                                <a th:href="@{/}" class="text-decoration-none">
                                    <i class="bi bi-arrow-left me-1"></i> Вернуться на главную
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript для reCAPTCHA -->
<script th:if="${recaptchaEnabled}">
    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('registerForm');
        const isV3 = [[${isRecaptchaV3}]];
        const captchaRequired = [[${captchaRequired}]];
        const siteKey = '[[${recaptchaSiteKey}]]';

        console.log('Register CAPTCHA config:', {
            version: isV3 ? 'v3' : 'v2',
            required: captchaRequired,
            siteKey: siteKey ? siteKey.substring(0, 10) + '...' : 'none'
        });

        // Обработка для reCAPTCHA v3
        if (isV3 && captchaRequired && siteKey) {
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const submitBtn = document.getElementById('registerButton');
                const originalText = submitBtn.innerHTML;

                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Регистрация...';
                submitBtn.disabled = true;

                grecaptcha.ready(function() {
                    grecaptcha.execute(siteKey, {action: 'register'})
                        .then(function(token) {
                            document.getElementById('recaptchaTokenV3').value = token;
                            registerForm.submit();
                        })
                        .catch(function(error) {
                            console.error('CAPTCHA v3 error:', error);
                            submitBtn.innerHTML = originalText;
                            submitBtn.disabled = false;
                            alert('Ошибка проверки безопасности');
                        });
                });
            });
        }
        // Для v2 форма отправляется как есть

        // Валидация паролей
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        function validatePasswords() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.classList.add('is-invalid');
                return false;
            } else {
                confirmPassword.classList.remove('is-invalid');
                return true;
            }
        }

        confirmPassword.addEventListener('input', validatePasswords);
        password.addEventListener('input', validatePasswords);
    });
</script>
</body>
</html>
