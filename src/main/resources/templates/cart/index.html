<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина - ToolsMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        .cart-item {
            transition: box-shadow 0.2s;
        }
        .cart-item:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .quantity-btn {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
<!-- Header (такой же, как на главной) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-hammer"></i> ToolsMarket
        </a>

        <form class="d-flex flex-grow-1 mx-4" th:action="@{/search}" method="get">
            <div class="input-group">
                <input class="form-control" type="search" name="q"
                       placeholder="Поиск инструментов..."
                       aria-label="Search">
                <button class="btn btn-warning" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>

        <div class="navbar-nav flex-row">
            <a class="nav-link text-white mx-2" href="#">
                <i class="bi bi-heart fs-5"></i>
            </a>
            <a class="nav-link text-white mx-2 position-relative" th:href="@{/cart}">
                <i class="bi bi-cart3 fs-5"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                      th:text="${#lists.size(items)}">0</span>
            </a>
        </div>
    </div>
</nav>

<main class="container my-5">
    <div class="row">
        <div class="col-12">
            <!-- Заголовок -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-5 fw-bold">
                    <i class="bi bi-cart3 text-primary"></i> Ваша корзина
                </h1>
                <a th:href="@{/}" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left"></i> Продолжить покупки
                </a>
            </div>

            <!-- Пустая корзина -->
            <div th:if="${#lists.isEmpty(items)}" class="text-center py-5">
                <i class="bi bi-cart-x display-1 text-muted"></i>
                <h3 class="text-muted mt-3">Корзина пуста</h3>
                <p class="text-muted mb-4">Добавьте товары из каталога</p>
                <a th:href="@{/}" class="btn btn-primary btn-lg">
                    <i class="bi bi-bag"></i> Перейти к покупкам
                </a>
            </div>

            <!-- Список товаров -->
            <div th:if="${not #lists.isEmpty(items)}">
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="alert alert-info d-flex align-items-center">
                            <i class="bi bi-info-circle me-2"></i>
                            <span th:text="'В корзине ' + ${#lists.size(items)} + ' товар(ов)'"></span>
                        </div>
                    </div>
                </div>

                <!-- Товары -->
                <div class="row">
                    <div class="col-lg-8">
                        <div th:each="item : ${items}" class="card cart-item border-0 shadow-sm mb-3">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <!-- Информация о товаре -->
                                    <div class="col-md-6">
                                        <h5 class="card-title" th:text="${item.productName}">Название товара</h5>
                                        <p class="text-muted mb-1" th:text="${item.productSku}">SKU</p>
                                        <p class="text-success fw-bold mb-0"
                                           th:text="${T(ru.fisher.ToolsMarket.util.PriceFormatter).format(item.unitPrice) + ' ₽'}">Цена</p>
                                    </div>

                                    <!-- Управление количеством -->
                                    <div class="col-md-3">
                                        <div class="d-flex align-items-center">
                                            <form th:action="@{/cart/decrease}" method="post" class="d-inline">
                                                <input type="hidden" name="productId" th:value="${item.productId}">
                                                <button type="submit"
                                                        class="btn btn-outline-secondary quantity-btn">
                                                    <i class="bi bi-dash"></i>
                                                </button>
                                            </form>

                                            <span class="mx-3 fw-bold fs-5" th:text="${item.quantity}">1</span>

                                            <form th:action="@{/cart/add}" method="post" class="d-inline">
                                                <input type="hidden" name="productId" th:value="${item.productId}">
                                                <button type="submit"
                                                        class="btn btn-outline-secondary quantity-btn">
                                                    <i class="bi bi-plus"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </div>

                                    <!-- Итого и удаление -->
                                    <div class="col-md-3 text-end">
                                        <p class="fw-bold fs-5"
                                           th:text="${T(ru.fisher.ToolsMarket.util.PriceFormatter).format(item.totalPrice) + ' ₽'}">Итого</p>
                                        <form th:action="@{/cart/remove}" method="post" class="d-inline">
                                            <input type="hidden" name="productId" th:value="${item.productId}">
                                            <button type="submit" class="btn btn-outline-danger btn-sm">
                                                <i class="bi bi-trash"></i> Удалить
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Итоговая сумма -->
                    <div class="col-lg-4">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Итог заказа</h5>

                                <div class="d-flex justify-content-between mb-2">
                                    <span>Товары:</span>
                                    <span th:text="${#numbers.formatDecimal(#aggregates.sum(items.![totalPrice]), 1, 2)} +'₽'">0</span>
                                </div>

                                <div class="d-flex justify-content-between mb-2">
                                    <span>Доставка:</span>
                                    <span class="text-success">Бесплатно</span>
                                </div>

                                <hr>

                                <div class="d-flex justify-content-between mb-3">
                                    <strong>Итого:</strong>
                                    <strong class="fs-5 text-primary"
                                            th:text="${#numbers.formatDecimal(#aggregates.sum(items.![totalPrice]), 1, 2)} +'₽'">0</strong>
                                </div>

                                <button class="btn btn-warning w-100 btn-lg" disabled>
                                    <i class="bi bi-credit-card"></i> Оформить заказ
                                </button>

                                <div class="mt-3 text-center">
                                    <small class="text-muted">Оформление заказа будет доступно позже</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-light mt-5">
    <div class="container py-4">
        <div class="text-center">
            <p class="mb-0">&copy; 2025 ToolsMarket. Все права защищены.</p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
