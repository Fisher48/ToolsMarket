<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заказы - ToolsMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        .order-item {
            border-left: 4px solid;
            transition: all 0.3s;
        }
        .order-item:hover {
            transform: translateX(5px);
        }
        .status-created { border-left-color: #0d6efd; }
        .status-processing { border-left-color: #6c757d; }
        .status-paid { border-left-color: #198754; }
        .status-completed { border-left-color: #ffc107; }
        .status-cancelled { border-left-color: #dc3545; }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-box-seam"></i> Мои заказы</h4>
                </div>
                <div class="card-body">
                    <!-- Фильтры статуса -->
                    <div class="mb-4">
                        <div class="btn-group" role="group">
                            <a th:href="@{/profile/orders}"
                               class="btn btn-outline-primary"
                               th:classappend="${status == null} ? 'active' : ''">
                                Все заказы
                            </a>
                            <a th:href="@{/profile/orders/status/CREATED}"
                               class="btn btn-outline-primary">
                                Созданы
                            </a>
                            <a th:href="@{/profile/orders/status/PAID}"
                               class="btn btn-outline-success">
                                Оплачены
                            </a>
                            <a th:href="@{/profile/orders/status/COMPLETED}"
                               class="btn btn-outline-warning">
                                Завершены
                            </a>
                            <a th:href="@{/profile/orders/status/CANCELLED}"
                               class="btn btn-outline-danger">
                                Отменены
                            </a>
                        </div>
                    </div>

                    <!-- Пустой список -->
                    <div th:if="${#lists.isEmpty(orders)}" class="text-center py-5">
                        <i class="bi bi-box display-1 text-muted"></i>
                        <h4 class="text-muted mt-3">Заказов пока нет</h4>
                        <p class="text-muted mb-4">Сделайте свой первый заказ!</p>
                        <a th:href="@{/}" class="btn btn-primary">
                            <i class="bi bi-bag"></i> Перейти к покупкам
                        </a>
                    </div>

                    <!-- Список заказов -->
                    <div th:unless="${#lists.isEmpty(orders)}">
                        <div class="list-group">
                            <div th:each="order : ${orders}"
                                 class="list-group-item order-item mb-3"
                                 th:classappend="${'status-' + order.status.toString().toLowerCase()}">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="mb-1">
                                            Заказ #<span th:text="${order.orderNumber}"></span>
                                        </h5>
                                        <p class="text-muted mb-1">
                                            <small th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}"></small>
                                        </p>
                                        <div>
                                            <span th:if="${order.status.toString() == 'CREATED'}"
                                                  class="badge bg-primary">Создан</span>
                                            <span th:if="${order.status.toString() == 'PAID'}"
                                                  class="badge bg-success">Оплачен</span>
                                            <span th:if="${order.status.toString() == 'PROCESSING'}"
                                                  class="badge bg-secondary">В обработке</span>
                                            <span th:if="${order.status.toString() == 'COMPLETED'}"
                                                  class="badge bg-warning">Завершен</span>
                                            <span th:if="${order.status.toString() == 'CANCELLED'}"
                                                  class="badge bg-danger">Отменен</span>
                                        </div>
                                    </div>

                                    <div class="text-end">
                                        <h5 class="text-primary mb-1"
                                            th:text="${T(ru.fisher.ToolsMarket.util.PriceFormatter)
                                            .format(order.totalPrice) + ' ₽'}">
                                            0 ₽
                                        </h5>
                                        <p class="text-muted mb-2">
                                            <span th:text="${order.orderItems != null ?
                                            #aggregates.sum(order.orderItems.![quantity ?: 0]) : 0}"></span> товар(ов)
                                        </p>
                                        <a th:href="@{/profile/orders/{id}(id=${order.id})}"
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-eye"></i> Подробнее
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
