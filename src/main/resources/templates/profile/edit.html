<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля - ToolsMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-hammer"></i> ToolsMarket
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/profile}">← Назад в профиль</a>
        </div>
    </div>
</nav>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Редактирование профиля</h4>
                </div>
                <div class="card-body">
                    <!-- Форма редактирования -->
                    <form th:action="@{/profile/update}" method="post" th:object="${userDto}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <!-- Общие ошибки -->
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
                        </div>

                        <!-- Флеш-сообщения -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                            <i class="bi bi-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Основная информация -->
                        <div class="mb-4">
                            <h5 class="mb-3 border-bottom pb-2">
                                <i class="bi bi-person-circle text-primary"></i> Основная информация
                            </h5>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Имя</label>
                                    <input type="text"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                                           th:field="*{firstName}"
                                           placeholder="Ваше имя">
                                    <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                                        <div th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Фамилия</label>
                                    <input type="text"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                                           th:field="*{lastName}"
                                           placeholder="Ваша фамилия">
                                    <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                                        <div th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       th:field="*{email}"
                                       placeholder="example@mail.com"
                                       required>
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                    <div th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Телефон</label>
                                <input type="tel"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                                       th:field="*{phone}"
                                       placeholder="+7 (999) 123-45-67">
                                <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback">
                                    <div th:each="err : ${#fields.errors('phone')}" th:text="${err}"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Смена пароля -->
                        <div class="mb-4">
                            <h5 class="mb-3 border-bottom pb-2">
                                <i class="bi bi-shield-lock text-primary"></i> Смена пароля
                            </h5>

                            <div class="alert alert-info mb-3">
                                <i class="bi bi-info-circle"></i>
                                <strong>Как изменить пароль:</strong><br>
                                1. Введите текущий пароль<br>
                                2. Введите новый пароль (минимум 6 символов)<br>
                                3. Подтвердите новый пароль<br>
                                <small class="text-muted">Оставьте поля пустыми, если не хотите менять пароль</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Текущий пароль</label>
                                <input type="password"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('currentPassword')} ? 'is-invalid' : ''"
                                       th:field="*{currentPassword}"
                                       placeholder="Введите текущий пароль">
                                <p th:if="${#fields.hasErrors('currentPassword')}"
                                   th:errors="*{currentPassword}"
                                   class="text-danger mb-0 mt-1">
                                </p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Новый пароль</label>
                                <input type="password"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''"
                                       th:field="*{newPassword}"
                                       placeholder="Введите новый пароль">
                                <p th:if="${#fields.hasErrors('newPassword')}"
                                   th:errors="*{newPassword}"
                                   class="text-danger mb-0 mt-1">
                                </p>
                                <div class="form-text">
                                    Минимум 6 символов
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Подтвердите пароль</label>
                                <input type="password"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                                       th:field="*{confirmPassword}"
                                       placeholder="Повторите новый пароль">
                                <p th:if="${#fields.hasErrors('confirmPassword')}"
                                   th:errors="*{confirmPassword}"
                                   class="text-danger mb-0 mt-1">
                                </p>
                            </div>
                        </div>

                        <!-- Кнопки -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/profile}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Сохранить изменения
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
