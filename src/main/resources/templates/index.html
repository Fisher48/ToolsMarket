<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ToolsMarket48 - Интернет-магазин инструментов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <style>
    :root {
      --black-coral: #546E7A;
      --black-coral-dark: #455A64;
      --black-coral-light: #78909C;
    }

    .category-card {
      transition: transform 0.2s, box-shadow 0.2s;
      height: 100%;
      cursor: pointer;
    }
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    /* Black Coral hero section */
    .hero-section {
      /* Вариант 1: Простой Black Coral */
      background-color: #546E7A;

      /* Вариант 2: Градиент Black Coral */
      background: linear-gradient(135deg, #455A64 0%, #546E7A 50%, #78909C 100%);

      /* Вариант 3: Текстурированный Black Coral */
      /* background-color: #546E7A;
      background-image: radial-gradient(circle at 10% 20%, rgba(84, 110, 122, 0.9) 0%, rgba(69, 90, 100, 0.9) 100%); */
    }

    .category-card img {
      transition: transform 0.3s ease;
    }
    .category-card:hover img {
      transform: scale(1.05);
    }
    .category-icon-placeholder {
      background: #f8f9fa;
      border-radius: 0.375rem;
    }

    /* Стили для кликабельной карточки */
    .category-card-link {
      text-decoration: none;
      color: inherit;
    }
    .category-card-link:hover {
      color: inherit;
    }

    /* Дополнительные стили для улучшения вида */
    .hero-section {
      border-radius: 1rem;
      position: relative;
      overflow: hidden;
    }

    /* Легкий узор для текстуры */
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.1;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    /* Тень для текста для лучшей читаемости на темном фоне */
    .hero-section h1 {
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .hero-section p {
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    /* Стиль для кнопки на темном фоне */
    .hero-section .btn-light {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: #333;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .hero-section .btn-light:hover {
      background-color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border-color: white;
    }

    /* Иконка инструментов */
    .hero-section .bi-tools {
      color: rgba(255, 255, 255, 0.8);
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
  </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-4">
  <!-- Hero Section -->
  <section class="hero-section text-white rounded p-5 mb-5">
    <div class="hero-content">
      <div class="row align-items-center">
        <div class="col-lg-8">
          <h1 class="display-6 fw-bold mb-2">Профессиональные инструменты и оборудование</h1>
          <p class="lead mb-4">Удобство и надежность, испытанное в самых тяжёлых условиях</p>
          <a href="#categories" class="btn btn-light btn-lg">Смотреть категории</a>
        </div>
      </div>
    </div>
  </section>

  <!-- All Categories -->
  <section id="categories">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Категории инструментов</h2>
    </div>

    <!-- Categories Grid -->
    <div class="row" th:if="${not #lists.isEmpty(allCategories)}">
      <div class="col-xl-3 col-lg-4 col-md-6 mb-4" th:each="category : ${allCategories}">
        <div class="card category-card border-0 shadow-sm h-100">
          <a th:href="@{/category/{title}(title=${category.title})}"
             class="category-card-link text-decoration-none">
            <div class="card-body d-flex flex-column">
              <!-- Изображение категории -->
              <div class="text-center mb-3" style="min-height: 150px; display: flex; align-items: center; justify-content: center;">
                <div th:if="${category.thumbnailUrl != null and !category.thumbnailUrl.isEmpty()}">
                  <img th:src="${category.thumbnailUrl}"
                       th:alt="${category.name}"
                       class="img-fluid rounded"
                       style="max-width: 100%; max-height: 120px; object-fit: contain;">
                </div>
                <div th:if="${category.imageUrl != null and !category.imageUrl.isEmpty()
                          and (category.thumbnailUrl == null or category.thumbnailUrl.isEmpty())}">
                  <img th:src="${category.imageUrl}"
                       th:alt="${category.name}"
                       class="img-fluid rounded"
                       style="max-width: 100%; max-height: 120px; object-fit: contain;">
                </div>
                <div th:if="${(category.thumbnailUrl == null or category.thumbnailUrl.isEmpty())
                          and (category.imageUrl == null or category.imageUrl.isEmpty())}">
                  <div class="category-icon-placeholder rounded d-flex align-items-center justify-content-center"
                       style="width: 120px; height: 120px;">
                    <i class="bi bi-folder-fill text-primary fs-1"></i>
                  </div>
                </div>
              </div>

              <!-- Название категории -->
              <h5 class="card-title text-center" th:text="${category.name}">Название категории</h5>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Empty state -->
    <div th:if="${#lists.isEmpty(allCategories)}" class="text-center py-5">
      <i class="bi bi-inbox display-1 text-muted"></i>
      <h3 class="text-muted mt-3">Категории пока не добавлены</h3>
      <p class="text-muted">Администратор должен добавить категории товаров</p>
    </div>
  </section>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: #site-footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
